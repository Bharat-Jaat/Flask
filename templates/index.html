{% extends 'base.html' %}

{% block body %}


<div class="form_area">
    <div class="form-container">
        <form action="/" method="POST">

            <div class="input-group">
                <input type="text" id="bus-number" name="bus-number" placeholder="BUS NUMBER">
                
            </div>
            <div class="drop-down-select" style="display: flex; margin: 10px;">
                <select name="initial-location" class="search-box">
                    <option selected hidden value="">YOUR LOCATION</option>

                    <option value="Jaipur">Jaipur</option>

                    <option value="KOta">Kota</option>
                </select>

                <select name="initial-location" class="search-box">

                    <option value="Badmer">Badmer</option>

                    <option value="Jaipur">Jaipur</option>
                    <option value="Jaiselmer">Jaiselmer</option>
                    <option value="KOta">Kota</option>
                </select>
            </div class="drop-down-select">

                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>

                    <option value="5">May</option>

                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <button type="submit" class="submit-btn my-3">
                <a href="/" style="text-decoration: none;color: white ;">Submit</a>
            </button>
            <button type="reset" class="submit-btn">
                Reset
            </button>
    </div>

    </form>
</div>
</div>


<table class="table" style="min-height: 20vh;">

    <thead>
        <tr>
            <th scope="col">Bus Number</th>
            <th scope="col">USERNAME</th>
            <th scope="col">EMAIL</th>
            <th scope="col">FIRST NAME</th>
            <th scope="col">LAST NAME</th>
        </tr>
    </thead>
    <tbody>
        {% for bus in bus %}
        <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{bus.username}}</td>
            <td>{{bus.email}}</td>
            <td>{{bus.first_name}}</td>
            <td>{{bus.last_name}}</td>


        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock body %}
